<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mileston 5 Unique Shareable Link Ruesume Builder By Laiba Jaweed</h1>
    <h5>Student from Saturday slot time Afternoon</h5>
    <form id="resumeForm">              
    <fieldset>
    <h3>Personal Information</h3>
    <label for="cvname">CV URL</label>
    <input type=" text" id="username" name="username"> <br>


            <label for="name">Name: </label>
            <input type="text=" id="name" name="name"><br>

            <label for="email">Email Address: </label>
            <input type="email" id="email" name="email"><br>

            <label for="contact">Contact: </label>
            <input type="contact" id="contact" id="contact">

            <label for="address">Address: </label>
            <input type="address" id="address" id="add">


            <label for="profilePicture">Profile Picture</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
        </fieldset>

           <fieldset>
            <label for="education">Education</label>
            <textarea name="education" id="education" rows="4" required></textarea><br>
           </fieldset>

           <fieldset>
          
          <label for="experience">Work Experience</label>
          <textarea name="experience" id="experience" rows="4" required></textarea><br>

           </fieldset>

           <fieldset>
            <label for="skills">Skills</label>
            <textarea name="skills" id="skills" rows="4" required></textarea><br>

           </fieldset>

           <button type="submit">Generate Resume</button>


           <div id="resumeOutput">

    

          </div>

          <script src="script.js"></script>

 </body>
</html>
